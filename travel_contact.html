<!DOCTYPE html>
<html>
    <head>
        <title>QNTravle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    </head>
    <body>
        <header>
            <title>QNTravle</title> 
            <div class="navbar navbar-expand-md navbar-dark bg-black">
                <div class="container-fluid">
                    <!-- <a href="#" class="navbar-brand"><img src = "./plane.jpg" ></a> -->
                    <img src="plane.jpg" style="border-radius: 5%; width: 4%; height:4%; margin-left: 2%;">
                    <a href="#" class="navbar-brand " style="margin-left:2% ;">QNTravle</a>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav" style="margin-left: 2%;">
                            <li class="nav-item">
                                <a href="#" class="nav-link " >Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="nav-link ">About us</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="nav-link active" aria-current="page">Contact us</a>
                            </li>
                        </ul>
                    </div>
                </div>

        </header>
        <main>
            <div class="container-fluid p-0 m-0">
                <div class="position-relative" style="width: 100%; height: 100vh;">
                    <img src="city.jpg" class="img-fluid w-100 h-100" alt="Responsive image" style="object-fit: cover;">
                    <div class="position-absolute top-0 start-0 text-white text-center" style="padding-left:10em ; padding-top:13em;">
                        <h1>CONTACT US</h1>
                        <p>Reach to us
                        </p>
                    </div>    
                </div>    
                <div class="card position-absolute bottom-0 end-0" style="margin-right:1em; margin-bottom: 1em; width:25em; background-color: rgba(0, 0, 0, 0.5); ">
                    <div class="card-body">
                        <div class="vstack">
                            <div class="form-floating">
                                <label for="name" class="text-white">Name</label>
                                <input type="text" id="name" placeholder="Name" class="form-control bg-dark text-white" style="margin-top:1em; opacity: 0.8;">
                            </div>
                            <div class="form-floating">
                                <label for="email" class="text-white">Email</label>
                                <input type="email" id="email" placeholder="Email" class="form-control bg-dark text-white" style="margin-top:1em; opacity: 0.8; ">

                            </div>
                            <div class="form-floating">
                                <label for="message" class="text-white" >Message</label>
                                <textarea id="message" placeholder="Message" class="form-control bg-dark text-white" style="margin-top:1em; opacity: 0.8; height: 100px;"></textarea>
                            </div>
                            <button class="btn btn-primary mt-4" style="height:5%; background-color: rgb(26, 26, 158);">Submit</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
