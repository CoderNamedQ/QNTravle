<!DOCTYPE html>
<html>
    <head>
        <title>QNTravle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    </head>
    <style>
        /* Tùy chỉnh thanh cuộn */
        #search-area::-webkit-scrollbar {
            width: 12px;
        }
    
        #search-area::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 6px;
        }
    
        #search-area::-webkit-scrollbar-thumb {
            background-color: #060303; 
            border-radius: 6px;
            border: 3px solid #f1f1f1; /* Khoảng cách giữa thanh cuộn và track */
        }
    </style>
    <body>
        <header>
            <title>QNTravle</title> 
            <div class="navbar navbar-expand-md navbar-dark bg-black">
                <div class="container-fluid">
                    <!-- <a href="#" class="navbar-brand"><img src = "./plane.jpg" ></a> -->
                    <img src="plane.jpg" style="border-radius: 5%; width: 4%; height:4%; margin-left: 2%;">
                    <a href="#" class="navbar-brand " style="margin-left:2% ;">QNTravle</a>
                    <div class="collapse navbar-collapse justify-content-end">
                        <div class="input-group input-group-sm" style="width: 40%;">
                            <input type="text" class="form-control" id ="search-bar">
                            <button class="btn bi-search text-primary bg-white border-white" ></button>

                            <button class="btn btn-primary btn-sm " onclick="searchPlace()">Search</button>
                            <button class="btn btn-primary btn-sm" onclick="clearSearch()">Clear</button>

                        </div>
                        <ul class="navbar-nav" style="margin-left: 2%;">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="nav-link ">About us</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="nav-link">Contact us</a>
                            </li>
                        </ul>
                    </div>
                </div>

        </header>
        <main>
            <div class="container-fluid p-0 m-0">
                <div class="position-relative" style="width: 100%; height: 100vh;">
                    <img src="city.jpg" class="img-fluid w-100 h-100" alt="Responsive image" style="object-fit: cover;">
                    <div class="position-absolute top-0 start-0 pt-5 text-white text-center">
                        <h1>EXPLORE DESTINATIONS</h1>
                        <p>Find numerous destinations that may astonish you. Explore breathtaking and astounding 
                            destinations along with spectacular views from many angles. Go to your dream destination and go on a trip.
                        </p>
                    </div>
                    <div id="search-area" class=" overflow-auto  position-absolute top-0 end-0" style="margin-right:20.5%; margin-top:2%; width: 33.5%; border-radius:6px; height:500px;">
    
                    </div>
                </div>                     
            </div>
            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="travel_recommendation.js"></script>
    </body>
</html>
